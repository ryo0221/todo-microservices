name: Schema Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, 'feature/**']

jobs:
  validate-schemas:
    name: Validate Pydantic Schemas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pydantic ruff

      - name: Run schema consistency checks
        run: |
          # ✅ 型ヒントとPydanticモデル構造のチェック
          ruff check . --select F821,F401,E999
          
          # ✅ Pydantic v2 非推奨設定の検出 (Config -> ConfigDict)
          if grep -R "class Config" services gateway | grep -v "__init__"; then
            echo "❌ Deprecated class Config detected. Use ConfigDict instead."
            exit 1
          else
            echo "✅ No deprecated Config usage found."
          fi